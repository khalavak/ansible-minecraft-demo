---
# tasks file for users

# Create deploy user that will be used for deploying configurations
- name: Create Deploy User
  user: 
    name=deploy 
    password={{ deploy_password }} 
    groups=www-data 
    append=yes 
    shell=/bin/bash


- name: Add Deploy User Authorized Key
  authorized_key: 
    user=deploy
    key="{{ deploy_public_key }}"
    state=present

